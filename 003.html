    <h3>航海王</h3>
        <p>四皇是《海贼王》里的四大海贼的统称，四皇有海上皇帝之称，如皇帝一般君临在伟大航路后半段新世界。是众多海贼中实力最强的四个人，威名和势力远超王下七武海。
在原四皇之一”白胡子-爱德华·纽盖特死后，黑胡子取代了他的位置。现任四皇为：红发-香克斯、百兽-凯多、BIG MOM-夏洛特·玲玲、黑胡子-马歇尔·D·蒂奇。</p>
