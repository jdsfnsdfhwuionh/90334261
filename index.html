    <p>《ONE PIECE》（中文譯名：海賊王）是一部連載中的日本少年漫畫作品，作者為尾田榮一郎，內容為描述主角蒙其·D·魯夫想要得到「ONE PIECE」和成為「海賊王」的故事。
該作於1997年起在日本漫畫雜誌《週刊少年Jump》（集英社）定期連載，另亦有同名的電視動畫、電影和電子遊戲等周邊媒體產品。</p>
